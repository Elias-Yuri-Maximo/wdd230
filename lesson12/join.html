    <main id="storm-main">
        <h2>Storm Center</h2>

        <!--ADD that appears only on larger views-->
        <picture class="marketing">
            <img src="images/tornado(300).jpg" alt="Picture of a tornado">
        </picture>

        <!--FORM-->

        <form method="get" action="thanks.html" onSubmit="return check_Alpha(this)">
            <fieldset>
                <legend>Personal Information </legend>
                <label class="top">Full Name* <input type="text" name="fname" required ></label>
                <label class="top">E-mail* <input type="email" name="email" placeholder="person@gmail.com" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="123555123" required="required"></label>  

                <label class="top">Zip Code*<input type="number" name="zip" required></label>
            </fieldset>
    
    
    
            <fieldset class="can-choose">
                <legend>Storm Information</legend>
                <!--Date-->
                <label class="top">Anticipated Completion Date<input type= "date" name="completedDate" ></label>

                <!--Dropdown list-->
                <label class="top">
                Choose a Type of Storm:
                <input list="type-of-storm" name="type-chosen" /> 
                </label>
                

                <datalist id="type-of-storm">
                    
                    <option value="flash flood"></option>
                    <option value="hurricane"></option>
                    <option value="thunderstorm"></option>
                    <option value="tornado"></option>
                    <option value="twister"></option>
                </datalist>

                <!--Intensity measure-->
               <div>
                <label  id="red" class="sbs">Intensity Scale: &nbsp;&nbsp;&nbsp;
                    <input name="intensity-level" type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
                
                <!--Storm Region
                This according to the video should be accomplished with
            radio buttons.-->
            <label class="top">City
                <select name="city">
                    <option value="">Please Select &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                    <option value="fish haven">Fish Haven</option>
                                   
                </select>
            </label>

            <!--User in Danger-->
                <div>Personal Danger
                <label class="sbs"><input type= "radio" name="danger-level" value="in-danger"> Yes</label>
                <label class="sbs"><input type= "radio" name="danger-level" value="in-danger"> Maybe </label>
                <label class="sbs"><input type= "radio" name="danger-level" value="in-danger"> No</label>
            </div>
               
            </fieldset>
            
            
    
            <fieldset><legend>Additional Comments</legend>
                
                <label>
                    <textarea name="comments" placeholder=" Insert your comments here..."></textarea>
                </label>
    
            </fieldset>
            
            
            <input type="submit" value="Report Storm"  class="submitBtn">
    
        </form>
